<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container"> 
		<header> 
			<h1>Guia do Bootstrap 3</h1> 
		</header> 
		
		<div class="row"> 
			<div role="main" class="col-md-8"> 
				<h2>Contact</h2> 
				<form action="#" method="post"> 
					<div class="form-group"> 
						<label for="inputName">Your Name</label> 
						<input type="text" class="form-control" id="inputName"> 
					</div> 
					
					<div class="form-group"> 
						<label for="inputEmail">Your e-mail</label> 
						<input type="email" class="form-control" id="inputEmail"> 
					</div> 
					
					<div class="form-group"> 
						<label for="inputSubject">Subject</label> 
						<input type="text" class="form-control" id="inputSubject"> 
					</div> 
					
					<div class="form-group"> 
						<label for="textMessage">Message</label> 
						<textarea id="textMessage" class="form-control" rows="10"></textarea> 
					</div> 
					
					<button type="submit" class="btn btn-default">Send</button> 
				</form>
			</div> 
			
			<aside role="complementary" class="col-md-4"> 
				<div id="widget-about" class="panel panel-default"> 
						<div class="panel-body"> <h4>Info</h4> 
							<p>Etiam et mollis neque. Nulla tempus enim bibendum â€¦ </p> 
						</div> 
					</div> 
					<div id="widget-links" class="panel panel-default"> 
						<div class="panel-body"> 
							<h4>Links</h4> 
							<ul class="list-unstyled"> 
								<li><a href="#">Github</a></li> 
								<li><a href="#">Twitter</a></li> 
								<li><a href="#">Facebook</a></li> 
							</ul> 
						</div> 
					</div>
			</aside> 
		</div> <!-- /.row --> 
		
		<hr /> 
		
		<footer> 
			<p class="text-muted">&copy; 2015 - Web Dev Academy</p> 
		</footer> 
	</div> <!-- /.container -->

	<script src="js/jquery.js"></script> 
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
